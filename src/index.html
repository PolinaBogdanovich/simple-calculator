<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Simple Calculator</title>
</head>

<body>
  <div class="calculator">
    <div class="themes">
      <button class="btn color-theme" data-theme="theme1"></button>
      <button class="btn color-theme" data-theme="theme2"></button>
      <button class="btn color-theme" data-theme="theme3"></button>
    </div>

    <input type="text" value="0" disabled>

    <div class="btns">
      <buttton class="btn color-action-top" id="operation-ac">AC</buttton>
      <buttton class="btn color-action-top" id="operation-revert-sign">+/-</buttton>
      <buttton class="btn color-action-top" id="operation-percent">%</buttton>
      <buttton class="btn color-action-right" id="operation-divide">รท</buttton>

      <buttton value="7" class="btn btn-input">7</buttton>
      <buttton value="8" class="btn btn-input">8</buttton>
      <buttton value="9" class="btn btn-input">9</buttton>
      <buttton class="btn color-action-right" id="operation-multiply">ร</buttton>

      <buttton value="4" class="btn btn-input">4</buttton>
      <buttton value="5" class="btn btn-input">5</buttton>
      <buttton value="6" class="btn btn-input">6</buttton>
      <buttton class="btn color-action-right" id="operation-minus">-</buttton>

      <buttton value="1" class="btn btn-input">1</buttton>
      <buttton value="2" class="btn btn-input">2</buttton>
      <buttton value="3" class="btn btn-input">3</buttton>
      <buttton class="btn color-action-right" id="operation-plus">+</buttton>

      <buttton value="0" class="btn btn-input zero">0</buttton>
      <buttton value="." class="btn btn-input">.</buttton>
      <buttton class="btn color-action-right equals" id="operation-perform">=</buttton>
    </div>
  </div>
</body>

</html>
